<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/styles.css" />
  <script type="module" src="./src/main.ts"></script>
  <title>Fedimint TS Demo</title>
</head>

<body>
  <header>
    <h1>Fedimint Typescript Library Demo</h1>
    <h3>This is a WIP</h3>
  </header>
  <main>

    <!-- Wallet -->
    <div class="section">
      <h3>Fedimint Wallet</h3>
      <div class="row">
        <strong>Balance:</strong>
        <div class="row">
          <div class="balance">0</div>
          sats
          <button class="refresh-balance">refresh</button>
        </div>
      </div>

      <!-- Receive Ecash -->
      <div class="section">
        <h3>Redeem Ecash</h3>
        <div class="row">
          <input class="ecash-input" placeholder="Long ecash string..." required></input>
          <button variant="primary" class="ecash-submit">redeem</button>
        </div>
      </div>

      <!-- Pay Lightning -->
      <div class="section">
        <h3>Pay Lightning</h3>
        <div class="row">
          <input class="lightning-input" placeholder="lnbc..." required></input>
          <button variant="primary" class="lightning-submit">pay</button>
        </div>
      </div>

  </main>
</body>

</html>
